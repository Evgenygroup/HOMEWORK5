<form [formGroup]="requestDataForm" (ngSubmit)="handleFormSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" type="text" formControlName="name">
  </div>
  <div *ngIf="this.requestDataForm.get('name').invalid">
    This field should not be empty
  </div>
  <div class="form-group">
    <label>E-mail</label>
    <input class="form-control" type="text" formControlName="email">
  </div>
  <div *ngIf="this.requestDataForm.get('email').invalid">
    Please provide a valid e-mail address
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control" type="text" formControlName="password">
  </div>
  <div *ngIf="this.requestDataForm.get('password').invalid">
    This field should not be empty
  </div>

  <button type="submit" class="btn btn-info">Register</button>
</form>
{{ requestDataForm.value | json }}
